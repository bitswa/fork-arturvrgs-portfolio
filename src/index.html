<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a
          id="home"
          class="header__nav__link"
          >Home</a
        >
        <a
          id="about"
          class="header__nav__link"
          >Sobre mim
        </a>
      </nav>
    </header>
    <main class="container">
      <img
        class="illustration"
        src="./assets/arturvrgs.png"
        alt="Foto de Artur - Estudante de programação"
      />
      <section class="container__section">
        <div
          id="content"
          class="container__section__content"
        ></div>
        <div>
          <ul class="container__ul">
            <li>
              <a
                target="_blank"
                href="https://github.com/arturvrgs"
                ><img
                  src="./assets/icons/github.png"
                  alt="github"
                  class="container__ul__link"
              /></a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/artur-vargas-37b426250/"
                ><img
                  src="./assets/icons/linkedin.png"
                  alt="linkedin"
                  class="container__ul__link"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">Desenvolvido por Artur</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
